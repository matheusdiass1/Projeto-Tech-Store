<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>MattStore</title>
</head>

<body>
    <!-- CABEÇALHO -->
    <header>

        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>MattStore</h1>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Buscar produtos..." class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>

    <!-- MENU SUPERIOR -->
    <div class="categories-container">

        <nav class="categories-bar">

            <button class="category-btn active" data-category="all">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="category-btn" data-category="smartphones">
                <i class="fa-solid fa-mobile-retro"></i>
                SmartPhones
            </button>

            <button class="category-btn" data-category="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="category-btn" data-category="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="category-btn" data-category="accessories">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>

            <button class="category-btn" data-category="smartwatch">
                <i class="fa-solid fa-clock"></i>
                SmartWatches
            </button>
        </nav>
    </div>

    <!-- HERO -->
    <section class="hero-section">
        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </section>

    <!-- ITENS -->
    <main class="products">
        <div class="products-container">
            <!-- VAMOS COLOCAR A IMAGEM AQUI -->
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <p>2025 - MattStore. Todos os Direitos Reservados</p>
    </footer>


</body>
<script src="./script.js"></script>

</html>
